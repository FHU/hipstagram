<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>



    <header>
      <div class="container">
        <div class="row">
          <div class="logo col m-auto">Hipstagram</div>


        <div class="searchBoxContainer col m-auto">
          <input type="text" name="" id="" placeholder="search">
        </div>
  
        <div class="icons col m-auto">
          <i class="bi bi-house-door-fill"></i>
    
          <i class="bi bi-messenger"></i>
    
          <i class="bi bi-plus-square"></i>
    
          <i class="bi bi-compass"></i>
    
          <i class="bi bi-heart"></i>
        </div>
        </div>
        
      </div>
      

    </header>

    <div class="container content">
      <div class="row">
        <div class="col-8">
          <div class="stories">
            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/women/7.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">carla</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/men/95.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">edgar</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/men/5.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">george</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/men/9.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">benjamininimimim</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/women/61.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">mandi</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/women/2.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">katlyn</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/women/20.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">kylie</p>
            </div>

            <div class="story">
              <img
                src="https://randomuser.me/api/portraits/women/25.jpg"
                alt=""
                class="img-fluid"
              />
              <p class="username">javalinnn2020</p>
            </div>
          </div>

          <div class="posts">
            <div class="post">
              <div class="row m-2">
                <div class="col-2">
                  <img
                  src="images/gursimrat-ganda-zV8CcP9Hzts-unsplash.jpg"
                  alt=""
                  class="img-fluid profile-image"
                />
                </div>

                <div class="col-9">
                  <p class="username mt-4 mb-0">kenancasey</p>
                  <p class="location mt-1">Henderson,TN</p>
                </div>
                <div class="col-1 dots">
                  <i class="bi bi-three-dots" ></i>
                </div>
              </div>
              <div class="image">
                <img src="images/marvin-meyer-HrfZ1yOQw_E-unsplash.jpg" alt="" class="img-fluid">
              </div>
              <div class="interactions py-2 px-4">
                <div class="icons">
                  <i class="bi bi-plus-square"></i>
    
                  <i class="bi bi-compass"></i>
            
                  <i class="bi bi-heart"></i>
                </div>

                <div class="right ">
                  <i class="bi bi-bookmark"></i>
                </div>
                
              </div>

              <div class="">
                Tesitng
              </div>

            </div>

          </div>
        </div>

        <div class="col-4 sidebar">
          <div class="currentUser">
            <div class="row">
              <div class="col-3">
                <img
                src="images/gursimrat-ganda-zV8CcP9Hzts-unsplash.jpg"
                alt=""
                class="img-fluid"
              />
              </div>
              <div class="col-9">
                <p class="username">kenancasey</p>
                <p class="name">Kenan Casey</p>
              </div>
              
            </div>

            

            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
